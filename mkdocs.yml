site_name: ParentWise Summaries
site_url: https://summaries.getparentwise.com
site_description: Empathetic, expert-backed parenting book summaries for modern parents.
site_author: ParentWise

theme:
  name: material
  custom_dir: docs/overrides
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.indexes
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy

extra_css:
  - stylesheets/custom.css

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - md_in_html
  - meta

plugins:
  - search
  - minify:
      minify_html: true
  - git-revision-date-localized:
      type: date

nav:
  - Home: index.md
  - Library:
      - Communication: Book_Summaries/COMM/
      - Digital Parenting: Book_Summaries/DIGI/
      - Family & Relationships: Book_Summaries/FMLY/
      - Foundational Skills: Book_Summaries/FOUND/
      - Global Perspectives: Book_Summaries/GLOB/
      - Gender & Identity: Book_Summaries/GNDR/
      - Life Skills: Book_Summaries/LIFE/
      - Mental Health: Book_Summaries/MENT/
      - Special Needs: Book_Summaries/SPEC/
      - Teen Parenting: Book_Summaries/TEEN/
      - Miscellaneous: Book_Summaries/MISC/
